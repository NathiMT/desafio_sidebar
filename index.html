<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <ul>
                    <li class="first-item">
                        <img class="logo" src="./images/logo.svg" alt="Logo VET">
                        <button id="openCloseMenu">
                            <img src="./images/menu.svg" alt="Menu">
                        </button>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="./images/search.svg" alt="Buscar">
                            <span class="link-name">Buscar</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="./images/grid.svg" alt="Dashboard">
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="./images/pet.svg" alt="Pets">
                            <span class="link-name">Pets</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="./images/user.svg" alt="Clientes">
                            <span class="link-name">Clientes</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="./images/vet.svg" alt="Veterinários">
                            <span class="link-name">Vets</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <img src="./images/settings.svg" alt="Ajustes">
                            <span class="link-name">Ajustes</sp>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <img class="profile-picture" src="./images/photo.jpg" alt="Foto do usuário">
                <div class="user-infos">
                    <h3>Eleanor Pena</h3>
                    <p>Veterinária</p>
                </div>
                <button>
                    <img src="./images/log-out.svg" alt="Sair">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Dashboard</h1>
    </main>
    <script src="script.js"></script>
</body>
</html>
